<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRTv2 - Not Through Profit</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 2rem;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2e7d32;
      text-align: center;
    }
    p.slogan {
      text-align: center;
      font-style: italic;
      color: #555;
      margin-bottom: 2rem;
    }
    .logo {
      display: block;
      margin: 0 auto 1rem auto;
      width: 80px;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #2e7d32;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #1b5e20;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
      color: #00796b;
    }
    #estimate {
      font-size: 1.2rem;
      text-align: center;
      margin-top: 0.5rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="DRTv2 Logo" class="logo">
    <h1>DRT Redemption Portal</h1>
    <p class="slogan">Not Through Profit</p>
    <form id="redeemForm">
      <label for="wallet">Your Wallet Address:</label>
      <input type="text" id="wallet" name="wallet" required>

      <label for="amount">Amount of sETH to Redeem:</label>
      <input type="number" step="0.00001" id="amount" name="amount" required>

      <button type="submit">Redeem sETH</button>
    </form>
    <div id="status"></div>
    <div id="estimate"></div>
  </div>
</body>
</html>
<script>
  const form = document.getElementById('redeemForm');
  const status = document.getElementById('status');
  const estimate = document.getElementById('estimate');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    status.textContent = '‚è≥ Processing redemption...';
    status.style.color = '#00796b';
    estimate.textContent = '';

    const formData = new FormData(form);

    try {
      const response = await fetch('https://drtv1-backend.onrender.com/api/redeem', {
        method: 'POST',
        body: formData
      });

      const rawText = await response.text();
      let result;

      try {
        result = JSON.parse(rawText);
      } catch (jsonErr) {
        console.error('‚ùå JSON parse error:', jsonErr);
        status.textContent = '‚ö†Ô∏è Server error: Unexpected response.';
        status.style.color = 'red';
        return;
      }

      if (response.ok) {
        status.textContent = result.message || '‚úÖ Redemption successful!';
        status.style.color = 'green';

        if (result.redeemedAmount) {
          estimate.textContent = `üí∞ You received: ${result.redeemedAmount} ETH`;
        }
      } else {
        status.textContent = `‚ùå Error: ${result.error || 'Redemption failed.'}`;
        status.style.color = 'red';
      }
    } catch (err) {
      console.error('üö´ Network error:', err);
      status.textContent = `üö´ Unable to connect: ${err.message || 'Unknown error'}`;
      status.style.color = 'red';
    }
  });
</script>
